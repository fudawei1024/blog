        <span itemprop="articleBody"><h3 id="单链表整体逆置-相邻元素逆置"><a href="#单链表整体逆置-相邻元素逆置" class="headerlink" title="单链表整体逆置/相邻元素逆置"></a>单链表整体逆置/相邻元素逆置</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div></pre></td><td class="code"><pre><div class="line">/**</div><div class="line"> * 单链表整体逆置 &amp;&amp;  单链表相邻元素逆置</div><div class="line"> */</div><div class="line">public class LinkList &#123;</div><div class="line">	static class Node&#123;</div><div class="line">		public int data;</div><div class="line">		public Node next;</div><div class="line">		public Node(int data)&#123;</div><div class="line">			this.data = data;</div><div class="line">		&#125;</div><div class="line">		public Node()&#123;&#125;</div><div class="line">	&#125;</div><div class="line">	public static void main(String[] args) &#123;</div><div class="line">		//带头结点的链表</div><div class="line">		Node head = new Node();</div><div class="line">		head.next = null;</div><div class="line">		Node p = head;</div><div class="line">		for(int i = 1;i&lt;10;i++)&#123;</div><div class="line">			Node temp = new Node(i);</div><div class="line">			temp.next = null;</div><div class="line">			p.next = temp;</div><div class="line">			p = p.next;</div><div class="line">		&#125;</div><div class="line">		//单链表整体逆置</div><div class="line">		reverseLinkedList(head);</div><div class="line">		printLinkedList(head);</div><div class="line"></div><div class="line">		//单链表相邻元素逆置</div><div class="line">		neighbourReverse(head);</div><div class="line">		printLinkedList(head);</div><div class="line">	&#125;</div><div class="line">	//反转相邻元素，交换相邻元素的值，然后令next指向后两个节点，若有一个不存在则结束</div><div class="line">	private static void neighbourReverse(Node head) &#123;</div><div class="line">		int temp;</div><div class="line">		Node p=head.next;</div><div class="line">		Node q=p.next;</div><div class="line">		while(p!=null &amp;&amp; q!=null)&#123;</div><div class="line">			temp = p.data;</div><div class="line">			p.data = q.data;</div><div class="line">			q.data = temp;</div><div class="line">			p = q.next;</div><div class="line">			q = p.next;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	//反转单链表</div><div class="line">	private static Node reverseLinkedList(Node head) &#123;</div><div class="line">		Node p,q,r;</div><div class="line">		p = head.next;</div><div class="line">		q = p.next;</div><div class="line">		p.next = null;</div><div class="line">		while(q!=null)&#123;</div><div class="line">			 r=q.next;</div><div class="line">			 q.next=head.next;</div><div class="line">			 head.next=q;</div><div class="line">			 q=r;</div><div class="line">		&#125;</div><div class="line">		return head;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	//	反转链表(没有头结点)</div><div class="line">	// 将结点保存至pNext，然后将当前结点的next重新设置为prev，将prev指向当前结点，再将指针后移一个结点</div><div class="line">	private static Node reverseLink(Node head) &#123;</div><div class="line">		Node prev = null;</div><div class="line">		Node newHead = null;</div><div class="line">		Node p = head;</div><div class="line">		while(p!=null)&#123;</div><div class="line">			Node pNext = p.next;</div><div class="line">			if(pNext==null)</div><div class="line">				newHead = p;</div><div class="line">			p.next = prev;</div><div class="line">			prev = p;</div><div class="line">			p = pNext;</div><div class="line">		&#125;</div><div class="line">		return newHead;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	// 递归反转链表(没有头结点)</div><div class="line">	private static Node reverseRecursively(Node head)&#123;</div><div class="line">		if(head == null || head.next == null)</div><div class="line">			return head;</div><div class="line">		else&#123;</div><div class="line">			Node newHead = reverseRecursively(head.next);</div><div class="line">			head.next.next = head;</div><div class="line">			head.next = null;</div><div class="line">			return newHead;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	//顺序打印输出(带头结点的链表输出)</div><div class="line">	private static void printLinkedList(Node p) &#123;</div><div class="line">		p = p.next;</div><div class="line">		while(p!=null)&#123;</div><div class="line">			System.out.println(p.data);</div><div class="line">			p = p.next;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	// 逆序打印结点(不带头结点)</div><div class="line">	private static void printReverse(Node head) &#123;</div><div class="line">		Node p = head;</div><div class="line">		if(p!=null)&#123;</div><div class="line">			if(p.next!=null)</div><div class="line">				printReverse(p.next);</div><div class="line">		&#125;</div><div class="line">		System.out.print(p.value+&quot; &quot;);</div><div class="line"></div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
</span>

<script type="text/javascript" id="sidebar.toc.highlight">
  $(document).ready(function () {
    var tocSelector = '.post-toc';
    var $tocSelector = $(tocSelector);
    var activeCurrentSelector = '.active-current';

    $tocSelector
      .on('activate.bs.scrollspy', function () {
        var $currentActiveElement = $(tocSelector + ' .active').last();

        removeCurrentActiveClass();
        $currentActiveElement.addClass('active-current');

        $tocSelector[0].scrollTop = $currentActiveElement.position().top;
      })
      .on('clear.bs.scrollspy', function () {
        removeCurrentActiveClass();
      });

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.motion.complete', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      var $indicator = $(indicator);
      var opacity = action === 'show' ? 0.4 : 0;
      $indicator.velocity ?
        $indicator.velocity('stop').velocity({
          opacity: opacity
        }, { duration: 100 }) :
        $indicator.stop().animate({
          opacity: opacity
        }, 100);
    }

  });
</script>

<script type="text/javascript" id="sidebar.nav">
  $(document).ready(function () {
    var html = $('html');
    var TAB_ANIMATE_DURATION = 200;
    var hasVelocity = $.isFunction(html.velocity);

    $('.sidebar-nav li').on('click', function () {
      var item = $(this);
      var activeTabClassName = 'sidebar-nav-active';
      var activePanelClassName = 'sidebar-panel-active';
      if (item.hasClass(activeTabClassName)) {
        return;
      }

      var currentTarget = $('.' + activePanelClassName);
      var target = $('.' + item.data('target'));

      hasVelocity ?
        currentTarget.velocity('transition.slideUpOut', TAB_ANIMATE_DURATION, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', TAB_ANIMATE_DURATION)
            .addClass(activePanelClassName);
        }) :
        currentTarget.animate({ opacity: 0 }, TAB_ANIMATE_DURATION, function () {
          currentTarget.hide();
          target
            .stop()
            .css({'opacity': 0, 'display': 'block'})
            .animate({ opacity: 1 }, TAB_ANIMATE_DURATION, function () {
              currentTarget.removeClass(activePanelClassName);
              target.addClass(activePanelClassName);
            });
        });

      item.siblings().removeClass(activeTabClassName);
      item.addClass(activeTabClassName);
    });

    $('.post-toc a').on('click', function (e) {
      e.preventDefault();
      var targetSelector = escapeSelector(this.getAttribute('href'));
      var offset = $(targetSelector).offset().top;
      hasVelocity ?
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        }) :
        $('html, body').stop().animate({
          scrollTop: offset
        }, 500);
    });

    // Expand sidebar on post detail page by default, when post has a toc.
    var $tocContent = $('.post-toc-content');
    if (isDesktop() && CONFIG.sidebar === 'post') {
      if ($tocContent.length > 0 && $tocContent.html().trim().length > 0) {
        displaySidebar();
      }
    }
  });
</script>
